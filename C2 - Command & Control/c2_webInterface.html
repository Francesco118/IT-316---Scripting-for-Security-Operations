<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Server</title>
</head>
<body>
    <h1>C2 Server Command Interface</h1>
    <label for="client_id">Client ID:</label>
    <input type="text" id="client_id" placeholder="Enter client ID">
    <label for="command">Command:</label>
    <input type="text" id="command" placeholder="Enter command">
    <button onclick="sendCommand()">Send</button>

    <script>
        async function sendCommand() {
            let clientId = document.getElementById("client_id").value;
            let command = document.getElementById("command").value;

            let response = await fetch(`/command/${clientId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            });

            let result = await response.json();
            alert(JSON.stringify(result));
        }
    </script>
</body>
</html>
